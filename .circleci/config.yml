# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2

templates:
  # Require docker >=17.05.0-ce for "Allow using build-time args (ARG) in FROM #31352"
  # see: https://circleci.com/docs/2.0/building-docker-images/#docker-version
  # see: https://docs.docker.com/release-notes/docker-ce/#17050-ce-2017-05-04
  docker-daemon: &docker-daemon
    setup_remote_docker:
      version: 17.07.0-ce

jobs:
  build:
    docker:
      - image: docker
    working_directory: ~/repo

    steps:
      - checkout
      - setup_remote_docker
        - version: 17.07.0-ce
      - run:
            name: environment
            command: env
      - run:
            name: machine traits
            command: |
                echo "uname -a: " $(uname -a)
                echo "free: " $(free -m)
                echo "whoami: " $(whoami)
                echo "ls -l /var/run: " $(ls -l /var/run)
                echo "ls -l /etc/init.d/: " $(ls -l /etc/init.d/)
      - run:
            name: check docker
            command: |
                set -x
                docker build .

