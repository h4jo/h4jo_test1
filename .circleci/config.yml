# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2

machine:
  services:
    - docker

jobs:
  build:
    docker:
      - image: docker:dind

    working_directory: ~/repo

    steps:
      - checkout
      # run tests!
      - run:
          name: run tests
          command: |
            env
            pwd
            cat ./main.py
            docker --version
      - run:
          name: build docker image
          command: |
            docker build -t trivago/trash:circle .

      - store_artifacts:
          path: test-reports
          destination: test-reports
