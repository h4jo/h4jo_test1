#
version: 2

jobs:
  build:
    docker:
      - image: docker
    working_directory: ~/anydir

    steps:
      - checkout
      - setup_remote_docker:
            version: 17.05.0-ce
      - run:
            name: environment
            command: env
      - run:
            name: docker version
            command: docker --version
      - run:
            name: machine traits
            command: |
                echo "uname -a: " $(uname -a)
                echo "free: " $(free -m)
                echo "whoami: " $(whoami)
                echo "ls -l /var/run: " $(ls -l /var/run)
                echo "ls -l /etc/init.d/: " $(ls -l /etc/init.d/)
      - run:
            name: build
            command: |
                set -x
                docker build -t delivery .
      - run:
            name: test-run
            command: |
                set -x
                docker run delivery
      - run:
            name: deliver as docker tar export
            command: |
                set -x
                docker image save delivery -o delivery.tar
